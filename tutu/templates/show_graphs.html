<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
      .graph_container {
        width: 600px; height: 450px;
      }
    </style>
  </head>
  <body>
    <h1>Graphs for {{ machine }}</h1>
    <a href=".">Back to machines</a>

    {% for graphset in graphset_list %}
      <h2>{{ graphset.title }}</h2>

      <div id="{{ graphset.get_internel_name }}" class="graph_container"></div>
      <script>
        $.ajax("{% url 'get_graph_data' machine graphset.get_internel_name %}").done(function(data){
          Plotly.newPlot(
            '{{ graphset.get_internel_name }}',
            [{"type": "scatter", "y": data['y'], "x": data['x']}],
          );
        })

      </script>
    {% endfor %}

  </body>
</html>
