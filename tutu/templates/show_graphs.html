<html>{% load tz %}
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
      .graph_container {
        width: 600px; height: 450px;
      }
    </style>
    {% get_current_timezone as TIME_ZONE %}
    <script>
      var graph_data_matrix = {{ matrix|safe }};

      function fill_in_traces(traces, column) {
        filled_traces = []
        graph_data_matrix.forEach(function(row){
          traces.forEach(function(cell){
            filled_trace = trace;
            filled_trace['x'] = cell[0];
            filled_trace['y'] = cell[column];
            filled_traces.push(filled_trace)
          });
        });
      }

      function make_graph(div, traces, column, title, ytitle){
        traces = fill_in_traces(traces, column)

        Plotly.newPlot(
          div, traces,
          {
              "title": title,
              "yaxis": {"title": ytitle},
              "xaxis": {"title": "{{ TIME_ZONE }}"}
          }
        );
      }
    </script>
  </head>
  <body>
    <h1>Graphs for {{ machine }}</h1>
    <a href=".">Back to machines</a>

    {% for metric in metric_list %}
      <hr>
      <div id="{{ metric.get_internal_name }}" class="graph_container"></div>
      <script>
        $.ajax("{% url 'get_graph_data' machine metric.get_internal_name %}").done(function(data){
          make_graph(
            '{{ metric.get_internal_name }}', {{ metric.traces|safe }},
            {{ forloop.counter }},
            "{{ metric.title }}", "{{ metric.yaxis_title }}"
          );
        })

      </script>
    {% endfor %}

  </body>
</html>
