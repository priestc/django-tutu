<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
      .graph_container {
        width: 600px; height: 450px;
      }
    </style>
  </head>
  <body>
    <h1>Graphs for {{ machine }}</h1>
    <a href=".">Back to machines</a>

    {% for metric in metric_list %}
      <hr>
      <div id="{{ metric.get_internal_name }}" class="graph_container"></div>
      <script>
        $.ajax("{% url 'get_graph_data' machine metric.get_internal_name %}").done(function(data){
          Plotly.newPlot(
            '{{ metric.get_internal_name }}',
            [{"type": "scatter", "y": data['y'], "x": data['x']}],
            {
                "title": "{{ metric.title }}",
                "yaxis": {"title": "{{ metric.yaxis_title }}"}
            }
          );
        })

      </script>
    {% endfor %}

  </body>
</html>
